<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Bonjour UAHB"/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Username"/>
            <h:panelGroup>
                <h:inputText required="true" validatorMessage="login" id="username" value="#{loginService.user.username}">
                        <f:validateRequired />
                </h:inputText>
                <h:message for="username" />
            </h:panelGroup>

            <h:outputLabel value="Password"/>
            <h:inputSecret value="#{loginService.user.pwd}"/>

            <h:outputLabel value=""/>
            <h:commandButton action="#{loginService.connect}" value="Login"/>
        </h:panelGrid>

        <h:messages />
    </h:form>
</f:view>
</html>
